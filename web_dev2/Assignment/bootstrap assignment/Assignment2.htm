<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

 <style>
  #carouselExample {
    height: 25vh; /* 25% of the viewport height */
    overflow: hidden; /* hides overflow if image is larger */
  }

  #carouselExample .carousel-inner,
  #carouselExample .carousel-item,
  #carouselExample img {
    height: 100%;
  }

  #carouselExample img {
    object-fit: cover; 
    height: 100%;
    width: 100%;/* keeps image aspect ratio, fills area */
  }
  body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
main {
  flex: 1;
}

 </style>

  </head>
  <body class="bg-light" >

<main>
    <!-- Row one -->
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://images.pexels.com/photos/13847596/pexels-photo-13847596.jpeg" class="d-block w-100" alt="image1">
    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/7775642/pexels-photo-7775642.jpeg" class="d-block w-100" alt="image2">
    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/7775641/pexels-photo-7775641.jpeg" class="d-block w-100" alt="image3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
