<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login form</h1>
    <form>
      <label for="name">
        Name : <input type="text" placeholder="Name" />
      </label>

      <label for="email">
        email : <input type="email" placeholder="email" />
      </label>

      <label for="password">
        password : <input type="password" placeholder="password" />
      </label>

      <label for="address">
        enter address : <input type="text" name="address" id="" />
      </label>

      <label for="file"
        >select fille :
        <input type="file" name="file" id="" />
      </label>

      <label for="country"
        >country:
        <input type="radio" name="india" id="" />
        <label for="india">india</label>
        <input type="radio" name="other" id="" />
        <label for="other">other</label>
      </label>

      <label for="select"
        >Hobby
        <select name="hobby" id="">
          <option value="cricket">cricket</option>
          <option value="dance">dance</option>
          <option value="singing">singing</option>
        </select>
      </label>

      <label for="joining"
        >joining date
        <input type="date" name="joining" id="" />
      </label>

      <label for="color"
        >select favourite color
        <input type="color" name="" id="" />
      </label>

      <label for="filled"
        >Did you filled form:-
        <label for="yes">yes</label>
        <input type="checkbox" name="yes" id="" />
        <label for="no">no</label>
        <input type="checkbox" name="yes" id="" />
      </label>

      <button type="submit">submit</button>
      <button type="reset">reset</button>
    </form>
  </body>
</html>
