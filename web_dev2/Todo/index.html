<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo Webapp</title>
</head>
<body>
    <div class="container">
        <h1>To-Do list</h1>

        </div>
        <ul id="todo-list">
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
